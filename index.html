<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 98vh;
            outline: none;
            background: rgb(228,0,0);
background: linear-gradient(90deg, rgba(228,0,0,1) 0%, rgba(180,17,108,1) 35%, rgba(255,0,0,1) 100%);
        }
        #box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
            background-color: rgb(206, 130, 130);
            height: 300px;
            width: 300px;
        }
        button{
            transition: .9s;
            border: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: black;
            color: #fff;
        }
        button:hover{
            cursor: pointer;
            transition: .2s;
            background-color: #fff;
            color: red;
            animation-name:hoverme;
            animation-duration: 1s;
        }
        video{
            display: none;
            height: 80vh;
            width: auto;
            background-color: rgb(255, 255, 255);
        }
    </style>
    
</head>
<body>
    <video id="vid" width="320" height="240" controls loop>
        <source src="./WhatsApp Video 2023-07-25 at 10.23.07.mp4" type="video/mp4">
    </video>
    <div id="box">
        <p>Paga pizza?</p>
        <div class="buttons-container">
            <button id="yes" onclick="congrulations()">Sim</button>
            <button id="no" href="./indexVid.html">NÃ£o</button>
        </div>
    </div>
    <script>
        let button = document.getElementById('no');
        let height = window.innerHeight - 100;
        let width = window.innerWidth - 100;

        button.addEventListener('mouseover', function(){
            button.style.position = "absolute";
            button.style.top = Math.random() * height + "px";
            button.style.left = Math.random() * width + "px";
        })
    </script>
    <script>
        function congrulations(){

            if(videoTag == "block"){

    }
};

    </script>
